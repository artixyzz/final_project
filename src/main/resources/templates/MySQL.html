<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Dostępne lekcje</title>
</head>
<body>
<h2>MySQL</h2>
<div>
    <section>
        <table class="table table-striped" >
            <thead>
            <tr>
                <th scope="col">Id
                </th>
                <th scope="col">Blok tematyczne
                </th>
                <th scope="col">Data rozpoczęcia bloku
                </th>
                <th scope="col">Czas trwania bloku [godziny]
                </th>
                <th scope="col">Lekcje
                </th>
                <th scope="col">Edytuj</th>
                <th scope="col">Usuń</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject:${subjects}">
                <th scope="row" th:text="${subject.id}"></th>
                <td th:text="${subject.subjectName}"></td>
                <td th:text="${subject.subjectStartDate}"></td>
                <td th:text="${subject.subjectDurationInHours}"></td>
                <td>
                    <ul>
                        <li th:each="lesson: ${subject.lessons}"><a th:href="@{'/lessons/' + ${lesson.id}}"
                                                                     th:text="${lesson.lessonName}"></a></li>
                    </ul>
                </td>
<!--                <td>-->
<!--                    <a th:href="@{/courses/update(id=${subject.id})}">-->
<!--                        <button type="submit">Edytuj</button>-->
<!--                    </a>-->
<!--                </td>-->
<!--                <td>-->
<!--                    <form th:action="@{'/courses/delete/{id}'(id=${course.id})}" th:method="get">-->
<!--                        <button type="submit">Usuń</button>-->
<!--                    </form>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </section>
</div>
<form>
    <input type="button" value="Back" onclick="history.go(-1)">
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
