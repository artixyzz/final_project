<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Dostępne lekcje</title>
</head>
<body>
<h2 th:text="${subject.subjectName}"></h2>
<div>
    <section>
        <table class="table table-striped" >
            <thead>
            <tr>
                <th scope="col">Id
                </th>
                <th scope="col">Nazwa lekcji
                </th>
                <th scope="col">Data rozpoczęcia
                </th>
                <th scope="col">Czas trwania [godziny]
                </th>
                <th scope="col">Edytuj</th>
                <th scope="col">Usuń</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lesson:${subject.lessons}">
                <th scope="row" th:text="${lesson.id}"></th>
                <td th:text="${lesson.lessonName}"></td>
                <td th:text="${lesson.lessonStartDate}"></td>
                <td th:text="${lesson.lessonDurationInHours}"></td>
                <td>
                        <button type="submit">Edytuj</button>

                </td>
                <td>
                        <button type="submit">Usuń</button>

                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
<form>
    <input type="button" value="Back" onclick="history.go(-1)">
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
